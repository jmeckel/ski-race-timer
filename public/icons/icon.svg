<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31837"/>
      <stop offset="100%" style="stop-color:#C41230"/>
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b0b0b0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Red diagonal speed lines (top right) -->
  <g opacity="0.9">
    <path d="M350 0 L512 0 L512 162 Z" fill="#E31837"/>
    <path d="M420 0 L512 0 L512 92 Z" fill="#C41230"/>
  </g>

  <!-- Mountain silhouette -->
  <path d="M0 512 L100 380 L180 420 L280 320 L380 400 L480 300 L512 340 L512 512 Z"
        fill="#2a2a2a"/>

  <!-- Stopwatch body -->
  <g transform="translate(256, 275)">
    <!-- Outer chrome ring -->
    <circle cx="0" cy="0" r="130" fill="url(#steel)"/>
    <circle cx="0" cy="0" r="118" fill="#1a1a1a"/>

    <!-- Red progress ring -->
    <circle cx="0" cy="0" r="105" fill="none" stroke="#E31837" stroke-width="12"
            stroke-dasharray="460 660" stroke-linecap="round" transform="rotate(-90)"/>

    <!-- Inner tick marks -->
    <g stroke="#666" stroke-width="2">
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(0)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(30)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(60)"/>
      <line x1="0" y1="-95" x2="0" y2="-88" transform="rotate(90)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(120)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(150)"/>
      <line x1="0" y1="-95" x2="0" y2="-88" transform="rotate(180)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(210)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(240)"/>
      <line x1="0" y1="-95" x2="0" y2="-88" transform="rotate(270)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(300)"/>
      <line x1="0" y1="-95" x2="0" y2="-85" transform="rotate(330)"/>
    </g>

    <!-- Main hand -->
    <line x1="0" y1="15" x2="0" y2="-72" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Red second hand -->
    <line x1="0" y1="10" x2="55" y2="-40" stroke="#E31837" stroke-width="4" stroke-linecap="round"/>

    <!-- Center -->
    <circle cx="0" cy="0" r="12" fill="#E31837"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>

  <!-- Crown button -->
  <g transform="translate(256, 105)">
    <rect x="-14" y="0" width="28" height="38" rx="6" fill="url(#steel)"/>
    <rect x="-22" y="32" width="44" height="14" rx="4" fill="url(#steel)"/>
  </g>

  <!-- Side button -->
  <g transform="translate(375, 195)">
    <rect x="-12" y="-8" width="24" height="16" rx="4" fill="url(#steel)" transform="rotate(45)"/>
  </g>

  <!-- Skier silhouette (small, bottom left) -->
  <g transform="translate(95, 435) scale(0.5)">
    <path d="M60 0 C65 0 70 5 70 10 C70 15 65 20 60 20 C55 20 50 15 50 10 C50 5 55 0 60 0
             M40 25 L80 25 L95 60 L85 65 L75 40 L65 70 L80 110 L70 115 L55 75 L40 115 L30 110 L50 65 L35 40 L25 65 L15 60 Z"
          fill="white" opacity="0.9"/>
  </g>

  <!-- Checkered accent (bottom right) -->
  <g transform="translate(380, 440)">
    <rect x="0" y="0" width="16" height="16" fill="white"/>
    <rect x="16" y="0" width="16" height="16" fill="#333"/>
    <rect x="32" y="0" width="16" height="16" fill="white"/>
    <rect x="0" y="16" width="16" height="16" fill="#333"/>
    <rect x="16" y="16" width="16" height="16" fill="white"/>
    <rect x="32" y="16" width="16" height="16" fill="#333"/>
  </g>
</svg>
