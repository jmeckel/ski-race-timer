<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF8F5E"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Stopwatch icon -->
  <g transform="translate(256, 280)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="white" stroke-width="20"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    <!-- Clock hand -->
    <line x1="0" y1="10" x2="0" y2="-90" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <!-- Top button -->
    <rect x="-15" y="-175" width="30" height="40" rx="8" fill="white"/>
    <!-- Top connector -->
    <rect x="-25" y="-145" width="50" height="15" rx="4" fill="white"/>
    <!-- Side button -->
    <rect x="95" y="-50" width="35" height="25" rx="6" fill="white" transform="rotate(45)"/>
  </g>
  <!-- Ski poles crossed -->
  <g transform="translate(256, 140)">
    <line x1="-50" y1="-30" x2="50" y2="30" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <line x1="50" y1="-30" x2="-50" y2="30" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-50" cy="-30" r="12" fill="white"/>
    <circle cx="50" cy="-30" r="12" fill="white"/>
  </g>
</svg>
